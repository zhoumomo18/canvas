<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://at.alicdn.com/t/font_784172_jo0lzf8h9bc.js"></script>
    <link rel="stylesheet" href="draw.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
    <title>画板</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <div class="tool">
        <div class="top">
            <svg class="icon reset">
                <use  xlink:href="#icon-zhongzhi"></use>
            </svg>
            <svg class="icon download">
                <use xlink:href="#icon-baocundaobendi"></use>
            </svg>
        </div>
        <div class="bottom">
            <svg class="icon  eraser">
                <use xlink:href="#icon-eraser"></use>
            </svg>
            <svg class="icon pen">
                <use xlink:href="#icon-pen"></use>
            </svg>
            <svg class="icon jiacu">
                <use xlink:href="#icon-jiacu1"></use>
            </svg>
        </div>


    </div>
    <ol class="color">
        <li class="red"></li>
        <li class="black"></li>
        <li class="green"></li>
        <li class="blue"></li>
    </ol>
    <script src="./draw.js"></script>
</body>

</html>
